<!DOCTYPE html>
<html>
  <head>
    <title>Trial Experiment</title>


    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link id="sudocss" rel="stylesheet" media="all" type="text/css" href="sudoku2x4.css">
    <link id="x2" rel="stylesheet" media="all" type="text/css" href="jsPsych/css/2x2.css">
    <link id="x3" rel="stylesheet" media="all" type="text/css" href="jsPsych/css/2x3.css">
    <link id="x4" rel="stylesheet" media="all" type="text/css" href="jsPsych/css/2x4.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>

    <script src="jsPsych/jspsych.js"></script>
    <script src="jsPsych/plugins/jspsych-call-function.js"></script>
    <script src="jsPsych/plugins/jspsych-instructions.js"></script>
    <script src="jsPsych/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jsPsych/plugins/jspsych-survey-text.js"></script>
    <link id="jscss" href="jsPsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>

    <!--script type="text/javascript" src="./sudokuJS.js"></script-->
    <script type="text/javascript" src="sudoku2x4.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="jsPsych/jspsych-plugin-sudoku.js"></script>
  </head>
  <script>

    var timeline = [];

    function checklength(e1) {
      if (e1.value.length != 6) {
        alert("Password must be exactly 6 characters")
      }
    }


    var password = {
      type: 'survey-text',
      questions: [{prompt: 'Please enter the password that you created earlier. This password should consist of: <br><br> - the first two letters of your last name;<br> - the last two letters of your first name;<br> - the last two digits of the year you were born; <br><br><br>',
               value: '', rows: 1, columns: 20}],
    };
    timeline.push(password);

    var welcome = {
      type: 'instructions',
      pages: [
      'During this sessi on, you will solve letter Sudoku puzzles with different levels of difficulty. You will solve these puzzles with a time limit. You will have two minutes to solve each puzzle. <br> <br> We ask you to stay focused and not get distracted while solving the puzzles. The average time of puzzles completion will be used in other studies testing people’s ability to solve different tasks. That is why it is crucially important that the time limit we set is an accurate representation of the time needed to solve the puzzles. <br> <br> After you click NEXT, you will read the rules that explain how to solve letter Sudoku puzzles and do a practice session to familiarize yourself with the format.'
      ],
      show_clickable_nav: true,
    }
    timeline.push(welcome);


    var instructions = {
      type: 'instructions',
      pages: [

      "A Sudoku puzzle is a grid with several cells, that has been subdivided into several subgrids. <br> <br> <img src='img/1.png'></img> <br> <br> The objective of Sudoku is to enter letters in each cell, in such a way that: <br> <br> -  Each horizontal row (shown in red) contains each letter exactly once <br> - Each vertical column (shown in green) contains each letter exactly once <br> - Each subgrid or region (shown in blue) contains each letter exactly once <br> <br> In each Sudoku puzzle, several letters have already been entered (the 'givens'); these may not be changed. Your job is to fill the remainder of the grid with letters –respecting, of course, the three constraints mentioned earlier.",

      "Let’s have a look at this puzzle and one possible way to go about the solution. <br> <img src='img/2.png'></img> <br>The most important thing to keep in mind is that each Line, Column and Region should contain each letter (A B C D E F) only once. <br><br> Please click NEXT to see the solution. ",

      "<img src='img/3.png'></img> <br><br> Step 1: <br><br> Look at Regions that already contain five letters out of six. These are Regions 1, 2 and 4. Fill the missing letters: F in Region 1 and E in Regions 2 and 4. ",

      "<img src='img/4.png'></img> <br><br> Step 2: <br><br> Look at the Columns and Lines that already contain five letters out of six. These are Columns 1, 5 and 6, and Line 6. Fill the missing letters: D in Column 1, E in Column 5 and Line 6, and A in Column 6. ",

      "<img src='img/5.png'></img> <br><br> Step 3: <br><br> Only three letters are missing now. Column 2 misses A and Line 5 misses D. When you fill them, you will see that the remaining letter in Column 4 is E. ",



      ],
      show_clickable_nav: true,
    }


    var ready = {
      type: 'html-keyboard-response',
      stimulus: 'Did you understand the rules and feel ready to do the practice session? <br><br> Yes, I understood the rules and am ready to do the test session (Press C) <br><br> No, I did not understand the rules and would like to read them once again (Press R)',
      choices: ['r', 'c'],

    }

    /* Checks if the user entered R or C */

    var if_node = {
        timeline: [instructions, ready],
        loop_function: function(data){
          var data = jsPsych.data.get().last(1).values()[0];
          if(data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode('c')){
            return false;
          } else {
            return true;
          }
        }
     }
     timeline.push(if_node);

     var pre_test = {
      type: 'instructions',
      pages: [
      'Now you will do a brief practice session to familiarize yourself with the format. Please read the instructions carefully. <br> <br> During the practice session, you will solve one letter Sudoku puzzle. There will be no time limit, so you can try to solve the puzzle for as long as you can. <br> <br> To navigate through the puzzle cells, you can either use a computer mouse or keyboard arrows. <br> <br> If you make an error, you will be notified: the problem cell will be highlighted in red. You can correct the error by selecting the problem letter and inserting the correct one. <br> <br> As soon as you are done solving the puzzle, you need to press ENTER key to complete the puzzle. Right after you press ENTER you will be presented with a new puzzle. <br> <br> Please click NEXT to start the practice session.'
      ],
      show_clickable_nav: true,
    }
    timeline.push(pre_test);


    /* Sudoku pre-test WITHOUT TIMER */

    var s0 = {
      type: 'sudoku_trial',
      trial_duration: 600,
      board_size: 'boards2x3',
      board_set: 'd',
      timer: false,
    }
    timeline.push(s0);

    var post_test = {
      type: 'instructions',
      pages: [
      'The practice session is over. You are all set now to start the real test session! As soon as you click NEXT, you will be presented with a series of letter Sudoku puzzles one at a time. <br> <br> You will have 2 minutes to solve each puzzle. You can try to solve the puzzle for as long as you can until the time is up. Along with the puzzles, you will see the timer that will show how much time is left. <br> <br> As in the practice session, to navigate through the puzzle cells, you can either use a computer mouse or keyboard arrows. <br> <br>  If you make an error, you will be notified: the problem cell will be highlighted in red. You can correct the error by selecting the problem letter and inserting the correct one. <br> <br> As soon as you are done solving the puzzle, you need to press ENTER key to complete the puzzle. Right after you press ENTER, you will be presented with a new puzzle. <br> <br> Please click NEXT to start solving the puzzles.'
      ],
      show_clickable_nav: true,
    }
    timeline.push(post_test);



    /* ------------- SUDOKU TRIALS ------------------- */

     var s1 = {
      type: 'sudoku_trial',
      trial_duration: 120000,  
      board_size: 'boards2x4',
      board_set: 'a'
     }
     var s2 = {
      type: 'sudoku_trial',
      trial_duration: 120000,  
      board_size: 'boards2x4',
      board_set: 'b'
     }
     var s3 = {
      type: 'sudoku_trial',
      trial_duration: 120000,  
      board_size: 'boards2x4',
      board_set: 'c'
     }
     var s4 = {
      type: 'sudoku_trial',
      trial_duration: 120000,  
      board_size: 'boards2x3',
      board_set: 'a'
     }
     var s5 = {
      type: 'sudoku_trial',
      trial_duration: 120000, 
      board_size: 'boards2x3',
      board_set: 'b'
     }
     var s6 = {
      type: 'sudoku_trial',
      trial_duration: 120000,  
      board_size: 'boards2x3',
      board_set: 'c'
     }
     var s7 = {
      type: 'sudoku_trial',
      trial_duration: 120000, 
      board_size: 'boards2x2',
      board_set: 'a'
     }
     var s8 = {
      type: 'sudoku_trial',
      trial_duration: 120000,  
      board_size: 'boards2x2',
      board_set: 'b'
     }
     var s9 = {
      type: 'sudoku_trial',
      trial_duration: 120000,  
      board_size: 'boards2x2',
      board_set: 'c'
     }

     var s_array = [s1, s2, s3, s4, s5, s6, s7, s8, s9];

     var sudo_trials = jsPsych.randomization.shuffleNoRepeats(s_array);


     timeline.push.apply(timeline, sudo_trials);

     var end_trial = {
      type: 'instructions',
      pages: [
      'You are done! Thank you for participating in the study.'
      ],
      show_clickable_nav: true,
    }
    timeline.push(end_trial);

    var save = {
      type: 'call-function',
      func: function(){
        save_data(jsPsych.data.get().values());
      }
    }
    timeline.push(save);

     timeline.push({
      type: 'html-keyboard-response',
      stimulus: 'Press any key to quit.'
    });

   

    function save_data(data){
       var xhr = new XMLHttpRequest();
         xhr.open('POST', 'write_data.php');
         xhr.setRequestHeader('Content-Type', 'application/json');
         xhr.onload = function() {
           if(xhr.status == 200){
             var response = JSON.parse(xhr.responseText);
             console.log(response);
           }
         };
         xhr.send(JSON.stringify(data));
       }

    
    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        // var alldata = jsPsych.data.get();
        // save_data(alldata);
        // console.log(jsPsych.data.get().uniqueNames());
        jsPsych.data.displayData();
      }
      // on_finish: function(){ jsPsych.data.displayData(); },
      //   default_iti: 250
    })


  </script>
</html>

    var welcome = {
      type: 'instructions',
      pages: ['Hello! <br> You are invited to participate in a research study that aims to develop a new psychological instrument. This instrument will be used in the future studies investigating the role of individual psychological characteristics in problem-solving skills. We invite to participate people with different backgrounds, who are 18 years of age and older. <br> <br> Please take whatever time you need to decide whether or not you want to participate in the study. The decision to join, or not to join, is up to you.',
      'WHAT IS INVOLED IN THE STUDY <br> In this study, we will ask you to answer a few questions about yourself and solve several cognitive tasks within a time limit. You do not need to have any prior experience with these tasks, or any special knowledge. Before solving them, you will read detailed instructions explaining how to solve these tasks. We estimate that the participation will take you 25 minutes in total. You can stop participating at any time. <br><br> RISKS <br> We believe that your participation in this study does not involve any physical or psychological risks. <br><br> BENEFITS TO TAKING PART IN THE STUDY <br> The study results will help develop a new instrument that will allow us to assess individual abilities to solve tasks within a given time limit. You might find it fun to solve the tasks; however, we cannot guarantee that you personally will experience any other benefits from participating in this study.',
      'CONFIDENTIALITY <br> All information collected during the study period will be kept strictly confidential. No publications or reports from this project will include identifying information on any participant. The data will be analyzed and presented at an aggregate level. There will be no record that links the data collected from you with any personal data from which you could be identified. Once anonymized, these data may be made available to researchers via accessible data repositories and possibly used for novel purposes. <br><br> YOU RIGHTS AS A RESEARCH PARTICIPANT <br> Participation in this study is voluntary. You have the right not to participate at all or to leave the study at any time. Deciding not to participate or choosing to leave the study will not result in any penalty or loss of benefits to which you are entitled.',
      'CONTACTS FOR QUESTIONS OR PROBLEMS <br> If you have any questions or concerns about the study and/or your rights as a research participant, you may contact: Olga Poluektova, Ph.D. Fellow at Bremen Graduate School of Social Sciences (BIGSSS) at opoluektova@bigsss-bremen.de, or BIGSSS Ethics Committee at ethics@bigsss-bremen.de.'
      ],
      show_clickable_nav: true,
    }
    timeline.push(welcome);

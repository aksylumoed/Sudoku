<!DOCTYPE html>
<html>
<head>
    <script src="jsPsych/jspsych.js"></script>
    <script src="jsPsych/plugins/jspsych-instructions.js"></script>
    <script src="jsPsych/plugins/jspsych-html-keyboard-response.js"></script>
    <link href="jsPsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="./sudokuJS.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <link rel="stylesheet" media="all" type="text/css" href="./sudokuJS.css">
    <script src="jsPsych/plugins/jspsych-plugin-sudoku.js"></script>
    
</head>
<body></body>
<script>
  var trial_1 = {
    type: 'sudoku_trial',
    trial_duration: 5000
  }

  var trial_2 = {
    type: 'html-keyboard-response',
    stimulus: '<p style="color: red; font-size: 48px; font-weight: bold;">RED</p>',
    choices: ['y', 'n'],
    trial_duration: 5000,
    prompt: '<p>Does the color match the word? (Y or N; 5s time limit)</p>'
  }

  var trial_3 = {
    type: 'html-keyboard-response',
    stimulus: '<p style="color: orange; font-size: 48px; font-weight: bold;">BLUE</p>',
    choices: jsPsych.NO_KEYS,
    trial_duration: 2000,
    prompt: '<p>No response allowed. 2s wait.</p>'
  }

  jsPsych.init({
    timeline: [trial_1, trial_2, trial_3],
    on_finish: function() {
      jsPsych.data.displayData();
    },
    default_iti: 250
  });
</script>

</html>

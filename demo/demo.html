<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel="stylesheet" media="all" type="text/css" href="../sudokuJS.css">
		

		<title></title>

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../sudokuJS.js"></script>
		<script type="text/javascript" src="../timer.js"></script>
	</head>

	<body>
	<div class="wrap">
		<!--h1>SudokuJS simple demo</h1-->

		<!--Solve button || Remove after testing -->
		<button type="button" class="js-solve-all-btn">All</button>


		<div id="sudoku" class="sudoku-board">
		</div>
		
		<!--timer-->
		<span id="time"></span>



	</div>

	<script>
		var	mySudokuJS = $("#sudoku").sudokuJS({
			boardSize: 9
			,boardFinishedFn: function(){
			//ONLY IF board was solved by solver:
			//data.difficultyInfo {
			//	level: "easy", "medium", "hard"
			//	,score: int [experimental]
			//}
			Clock.pause();
			alert("Good!");
			mySudokuJS.generateBoard("medium");
    		reset();
		}
			
		});
		
		$(".js-solve-all-btn").on("click", mySudokuJS.solveAll);
	</script>
	</body>
</html>
